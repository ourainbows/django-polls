{% load static %}
<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <title>Django Polls</title>
    <link
      rel="stylesheet"
      type="text/css"
      href="{% static 'polls/result.css' %}"
    />
  </head>
  <body>
    <div class="container">
      <h1>{{ question.question_text }}</h1>

      <ul>
        {% for choice in question.choice_set.all %}
        <li>{{ choice.choice_text }} -- {{ choice.votes }} votos</li>
        {% endfor %}
      </ul>
      <a href="{% url 'polls:detail' question.id %}"
        >Â¿Quieres votar otra vez?</a><br/>
      <a href="{% url 'polls:index' %}"
        >Volver al inicio</a>
    </div>
  </body>
</html>
